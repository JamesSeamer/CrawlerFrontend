<!DOCTYPE html>
<html>
<head>
  <title>Users</title>
  
</head>
<body>

  <h1>Links</h1>
  <ul id="links"></ul>

  <script>
    // Fetch Links
    fetch("/get_links")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("links");
        data.forEach(links => {
          const li = document.createElement("li");
          li.textContent = `${links.id}: ${links.to_url}`;
          list.appendChild(li);
        });
      })
      .catch(err => console.error(err));
  </script>


 







</body>
</html>
