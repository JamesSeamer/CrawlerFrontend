<!DOCTYPE html>
<html>
<head>Link Crawler</head>
<body>


<form id="crawlForm" method="POST">
  <label for="url">URL to crawl:</label>
  <input type="text" id="url" name="url" placeholder="Enter URL" required>

  <button type="submit">Start Crawl</button>
</form>

<script>
  const form = document.getElementById('crawlForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // prevent default submission

    const urlInput = document.getElementById('url').value;
    // Update form action to include the input as a query param
    form.action = `http://localhost:3000/start-crawl?crawl_url=${urlInput}`;

    form.submit(); // submit the form with the new action
  });
</script>



</body>
</html>
